databases:
  - name: zillow_clone
    user: zillow_clone
    plan: free
    region: oregon

services:
  - type: web
    name: authenticate-me
    plan: free
    region: oregon
    branch: main
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: zillow_clone
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
